{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block loads %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block body %}
  <div id="head_row" class="row justify-content-center">
    <h1 id="logo">Tom's Dog Grooming</h1>
    <div id="signin_block" class="row align-items-center">
      <a href="signin">Sign In</a>
      <a href="signup">Sign Up</a>
    </div>
  </div>
  <div id="home_slide_row" class="row justify-content-center">
    <div id="home_slide" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="home_slide_img d-block w-100" src={% static 'res/1.png' %}>
        </div>
        <div class="carousel-item">
          <img class="home_slide_img d-block w-100" src={% static 'res/2.jpg' %}>
        </div>
        <div class="carousel-item">
          <img class="home_slide_img d-block w-100" src={% static 'res/3.png' %}>
        </div>
        <div class="carousel-item">
          <img class="home_slide_img d-block w-100" src={% static 'res/4.jpg' %}>
        </div>
      </div>
    </div>
  </div>
  <div id="make_appointment_row" class="row justify-content-center">
    <button id="appointment_btn" class="btn btn-primary">
      Make an appointment!
    </button>
  </div>
{% endblock %}
